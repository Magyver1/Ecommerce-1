<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Ecommerce 1</title>
</head>

<body>
    <main>
        <h1>
            Tercera Pre-Entrega
        </h1>
        <h2>
            Simón Nuñez
        </h2>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href=""><img src="./assets/logo-white.svg" alt="Sissai Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex formBusq" role="search">
                        <input id="buscador" class="form-control me-2" type="search" placeholder="Ingresa tu busqueda"
                            aria-label="Search">
                        <button id="buscarbtn" class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <div class="ms-auto formOrd">
                        </ul>
                        <ul>
                            <select id="ordenCat" class="form-select form-select-sm"
                                aria-label=".form-select-sm example">
                                <option selected>Ordenar catálogo por:</option>
                                <option value="1">Menor a mayor</option>
                                <option value="2">Mayor a menor</option>
                                <option value="3">Alfabeticamente por material</option>
                            </select>
                        </ul>
                    </div>
                    <div class="btnBolsa">
                        <ul style="list-style: none;" className="navbar-nav me-auto">
                            <li className="nav-item">
                                <a id="botonBolsa" data-bs-toggle="modal" data-bs-target="#idModalBolsa"
                                    class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- FORMULARIO PARA TIPO DE MODO -->

        <div class="container m-4">
            <div class="row">
                <div class="col-1">
                    <button id="modoOscuro" class="btn btn-dark">Oscuro</button>
                </div>
                <div class="col-2">
                    <button id="modoClaro" class="btn btn-light">Claro</button>
                </div>
                <div class="col-2">
                    <button id="resetModo" class="btn btn-light">Borrar preferencia</button>
                </div>
            </div>
        </div>

        <!--FORMULARIO PARA AGREGAR JOYA-->

        <form id="formAgregarJoya" class="col-lg-6 m-5">
            <div class="mb-3">
                <label for="joya" class="form-label">Joya</label>
                <input type="text" class="form-control" id="joyaIngreso" aria-describedby="joya">

            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <input type="text" class="form-control" id="materialIngreso" aria-describedby="material">

            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precioIngreso" aria-describedby="precio">

            </div>
            <div>
                <button type="text" id="guardarJoya" class="btn btn-success">Guardar Joya</button>
            </div>
        </form>

        <!--BOTONES PARA EL CATALOGO-->

        <div class="row">
            <div class="m-5 col-lg-3">
                <button id="verCatalogo" class="btn btn-success">Ver el Catálogo</button>
            </div>

            <div class="m-5 col-lg-3">
                <button id="ocultarCatalogo" class="btn btn-success">Ocultar el Catálogo</button>
            </div>
        </div>
        <div class="container">
            <div id="coincide"></div>
            <div id="joya" class="row">

            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
            </script>
        <!-- <script src="main.js"></script> -->
        <script src="main2.js"></script>
    </main>
</body>

</html>
